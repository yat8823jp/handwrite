<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			padding: 80px;
		}
		.form {
			margin-bottom: 100px;
		}
		.field {
			padding: 8px;
			margin-bottom: 24px;
			> p {
				margin-bottom: 8px;
			}
		}
		label {
			margin-right: 8px;
		}
	</style>
	<title>Document</title>
</head>
<body>
	<form action="contact-confirm.html" class="form">

		<div class="field">
		  <label for="fullname">氏名</label>
		  <input type="text" id="fullname" name="name" placeholder="お問い合わせ 太郎">
		</div>
		<div class="field">
			<input class="styled" type="button" value="ボタン">
		</div>

		<div class="field">
			<p>選択してください:</p>
			<div>
				<input type="checkbox" id="scales" name="scales" checked />
				<label for="scales">HTML</label>
				<input type="checkbox" id="horns" name="horns" />
				<label for="horns">CSS</label>
			</div>
		</div>

		<div class="field">
			<p>色を選択してください:</p>
			<input type="color" id="head" name="head" value="#e66465" />
			<label for="head">本体の色</label>
		</div>

		<div class="field">
			<label for="start">開始日:</label>
			<input type="date" id="start" name="trip-start" value="2025-06-01" min="2025-01-01" max="2025-12-31" />
		</div>

		<div class="field">
			<p><label for="meeting-time">日時を選択してください:</label></p>
			<input
			type="datetime-local"
			id="meeting-time"
			name="meeting-time"
			value="2018-06-12T19:30"
			min="2018-06-07T00:00"
			max="2018-06-14T00:00" />
		</div>

		<div class="field">
			<p><label for="mailaddress">メールアドレス</label></p>
			<input type="email" id="mailaddress" name="email" placeholder="mail@example.com">
		</div>

		<div class="field">
			<p><label for="avatar">ファイルを選択してください:</label></p>
			<input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg" />
		</div>

		<div class="field">
			<p>
				<label for="userId">ユーザー ID</label>
			</p>
			<p>
				<input type="text" id="userId" name="userId" />
			</p>
			<input type="image" id="image" alt="Login" src="/img/button.png" />
		</div>

		<div class="field">
			<p><label for="tentacles">10-1000の範囲で入力してください:</label></p>
			<input type="number" id="tentacles" name="tentacles" min="10" max="1000" />
		</div>

		<div class="field">
			<div>
				<label for="pass">パスワード:</label>
				<input type="password" id="pass" name="password" minlength="8" required />
			</div>
		</div>

		<div class="field">
			<p>１つ選択してください:</p>
			<div>
				<input type="radio" id="huey" name="drone" value="huey" checked />
				<label for="huey">HTML</label>
				<input type="radio" id="dewey" name="drone" value="dewey" />
				<label for="dewey">CSS</label>
				<input type="radio" id="louie" name="drone" value="louie" />
				<label for="louie">JS</label>
			</div>
		</div>

		<div class="field">
			<p>音量調整:</p>
			<div>
				<input type="range" id="volume" name="volume" min="0" max="11" />
				<label for="volume">ボリューム</label>
			</div>
		</div>

		<div class="field">
			<div class="controls">
				<p><label for="id">登録内容を入力:</label></p>
				<input type="text" id="id" name="id" />
				<input type="reset" value="リセット" />
			</div>
		</div>

		<div class="field">
			<p><label for="site-search">検索キーワード:</label></p>
			<input type="search" id="site-search" name="q" />
			<button>検索する</button>
		</div>

		<div class="field">
			<input type="submit" value="送信" />
		</div>

		<div class="field">
			<p>
				<label for="phone">
					電話番号を入力してください:<br />
					<small>例: 123-456-7890</small>
				</label>
			</p>
			<input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required />
		</div>

		<div class="field">
			<p><label for="appt">時間を設定しましょう:</label></p>
			<input type="time" id="appt" name="appt" min="09:00" max="18:00" required />
			<small>9:00-18:00まで</small>
		</div>

		<div class="field">
			<p><label for="url">URLを入力してください:</label></p>
			<input type="url" name="url" id="url" placeholder="https://example.com" pattern="https://.*" size="30" required />
		</div>

		<div class="field">
			<p><label for="inquiry">お問い合わせ内容</label></p>
			<textarea id="inquiry" name="message" placeholder="お問い合わせ内容を入力"></textarea>
		</div>
		<input type="submit" value="確認画面へ" class="button--round-border align--center">
	</form>
</body>
</html>
